<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 10px 0;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .col {
      height: 80px;
      width: 80px;
      background-color: #f0f0f0;
      border-radius: 12px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .col:hover {
      background-color: #d1e0ff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    #status {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="grid">
      <div class="row">
        <div onclick="handleClick(this)" id="0" class="col"></div>
        <div onclick="handleClick(this)" id="1" class="col"></div>
        <div onclick="handleClick(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="3" class="col"></div>
        <div onclick="handleClick(this)" id="4" class="col"></div>
        <div onclick="handleClick(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="6" class="col"></div>
        <div onclick="handleClick(this)" id="7" class="col"></div>
        <div onclick="handleClick(this)" id="8" class="col"></div>
      </div>
    </div>
    <h2 id="status"></h2>
    <button id="reset-button">Reset Game</button>

  </div>

  <!-- External script linked here -->
  <script src="tic.js"></script>
</body>
</html>
